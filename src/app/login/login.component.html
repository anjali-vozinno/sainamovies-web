<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class=jumbotron>
        <div class="col">
            <h2>Welcome </h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()" >
                <div class="form-group">
               
                  <label for="email">Email</label>
                  <input formControlName="email" name="email" type="email" class="form-control" id="email" >
                  <div class="l_error" *ngIf="loginError('email')">Invalid Email</div>
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                   <input formControlName="psw" name="psw" type="password" class="form-control" id="pwd">
                  <div class="l_error" *ngIf="loginError('psw')">Invalid password</div>
                </div>
               <button type="submit" class="btn btn-primary">Log in</button>
              <a routerLink="signup">SignUp</a>

              </form>
        </div>
    </div>
        <div class="col">
            
        </div>
    </div>

</div>
